<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Gallery</title>
    <!-- Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom fade-in animation for images as they load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tile-animate {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Smooth hover transition */
        .tile-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tile-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header (Optional) -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Gallery</h1>
            <span class="text-sm text-gray-500" id="count-display">Loading tiles...</span>
        </div>
    </header>

    <!-- Main Grid Container -->
    <main class="max-w-[1600px] mx-auto p-4">
        <!-- 
           Grid System:
           - grid-cols-2: 2 columns on mobile
           - md:grid-cols-3: 3 columns on tablets
           - lg:grid-cols-4: 4 columns on laptops
           - xl:grid-cols-5: 5 columns on desktops
           - 2xl:grid-cols-6: 6 columns on huge screens
        -->
        <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4">
            <!-- Tiles will be injected here by JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('gallery-grid');
            const countDisplay = document.getElementById('count-display');
            
            // CONFIGURATION
            const totalImages = 738; // 1 to 738
            const folderPath = 'tiles/'; // Ensure this folder exists relative to this file
            const fileExtension = '.png';
            
            // If you have specific links for specific numbers, map them here.
            // Example: { 1: "https://google.com", 42: "https://example.com" }
            const customLinks = {}; 
            
            // Default link if no custom link is found (currently links to the image itself)
            // You can change this to '#' to make them just clickable but go nowhere.
            const defaultLink = '#'; 

            let validTileCount = 0;

            // Generate the grid
            for (let i = 1; i <= totalImages; i++) {
                
                // 1. Create the Anchor Link Wrapper
                const linkWrapper = document.createElement('a');
                // Use custom link if it exists, otherwise use the image source or default
                linkWrapper.href = customLinks[i] || defaultLink; 
                linkWrapper.className = 'tile-card block relative bg-white rounded-lg overflow-hidden shadow-sm aspect-square group';
                
                // Add an ID for easy reference later
                linkWrapper.id = `tile-${i}`;

                // 2. Create the Image Element
                const img = document.createElement('img');
                img.src = `${folderPath}${i}${fileExtension}`;
                img.alt = `Tile ${i}`;
                img.className = 'w-full h-full object-cover'; // Ensures image fills the square
                img.loading = 'lazy'; // PERFORMANCE: Only load images when scrolled into view
                
                // 3. Error Handling (Crucial for large sets)
                // If 5.png is missing, this removes the entire tile so there's no broken gap
                img.onerror = function() {
                    console.warn(`Missing image: ${this.src}`);
                    linkWrapper.remove(); 
                    updateCount(--validTileCount);
                };

                // 4. Success Handling (Animation)
                img.onload = function() {
                    img.classList.add('tile-animate');
                };

                // 5. Overlay (Optional: Shows number on hover)
                const overlay = document.createElement('div');
                overlay.className = 'absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 flex items-center justify-center';
                const numberText = document.createElement('span');
                numberText.className = 'text-white opacity-0 group-hover:opacity-100 font-bold text-lg drop-shadow-md';
                numberText.innerText = `#${i}`;
                overlay.appendChild(numberText);

                // Assemble
                linkWrapper.appendChild(img);
                linkWrapper.appendChild(overlay);
                grid.appendChild(linkWrapper);
                
                validTileCount++;
            }

            // Update the counter in header
            function updateCount(count) {
                countDisplay.innerText = `${count} Tiles`;
            }
            updateCount(validTileCount);
        });
    </script>
</body>
</html>
