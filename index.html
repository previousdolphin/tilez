<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: changeBackground 5s linear infinite;
        }

        @keyframes changeBackground {
            0% {
                background-image: url('tiles/1.png');
            }
            100% {
                background-image: url('tiles/2.png');
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to preload images from the "tiles/" folder
        function preloadImages() {
            const imagesFolder = 'tiles/';
            const imageCount = 2; // The number of pattern background images

            // Create an array of background image URLs
            const backgroundUrls = [];
            for (let i = 1; i <= imageCount; i++) {
                backgroundUrls.push(imagesFolder + i + '.png');
            }

            // Change the background image every 5 seconds
            let index = 0;
            setInterval(() => {
                document.body.style.backgroundImage = `url(${backgroundUrls[index])`;
                index = (index + 1) % imageCount;
            }, 5000);
        }

        // Call the preloadImages function to set up background image cycling
        preloadImages();
    </script>
</body>
</html>
